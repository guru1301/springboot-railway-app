!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RailGo - Book Your Train Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.2)), url('https://cdnjs.cloudflare.com/ajax/libs/placeholders/0.1.0/scenic-background-1.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/api/placeholder/1920/1080') no-repeat center center/cover;
      opacity: 0.2;
      z-index: -1;
      filter: blur(1px);
    }

    .light-mode {
      background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(240, 244, 255, 0.8)), url('/api/placeholder/1920/1080') no-repeat center center/cover;
      color: #000;
    }

    .dark-mode {
      background: linear-gradient(rgba(8, 25, 55, 0.8), rgba(0, 17, 34, 0.9)), url('/api/placeholder/1920/1080') no-repeat center center/cover;
      color: #fff;
    }

    /* Header */
    .header {
      width: 100%;
      background: linear-gradient(135deg, #081937, #001122);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      color: white;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 1.8rem;
      color: white;
      transition: color 0.3s ease;
    }

    .menu-toggle:hover {
      color: #FF69B4;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(45deg, #FF69B4, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 2rem;
      margin-right: 5px;
      filter: drop-shadow(0 0 2px rgba(255, 105, 180, 0.7));
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 20px;
      transition: color 0.3s ease-in-out;
      position: relative;
      padding: 5px 0;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #FF69B4;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #FF69B4;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .theme-toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .suggestion-box {
      position: absolute;
      width: 100%;
      max-height: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 3px 5px 15px rgba(0, 0, 0, 0.2);
      padding: 5px;
      overflow-y: auto;
      list-style: none;
      margin-top: 5px;
      z-index: 1000;
      color: #000;
    }

    .suggestion-box li {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
      display: flex;
      align-items: center;
    }

    .suggestion-box li:hover {
      background: #007bff;
      color: white;
      transform: scale(1.02);
    }

    .suggestion-box li::before {
      content: '\F147';
      font-family: 'bootstrap-icons';
      margin-right: 8px;
      font-size: 12px;
    }

    input:checked + .slider {
      background-color: #FF69B4;
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100vh;
      background: linear-gradient(135deg, #081937, #001122);
      color: white;
      z-index: 999;
      transition: left 0.3s ease-in-out, background 0.3s ease-in-out;
      padding-top: 80px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .light-mode .sidebar {
      background: linear-gradient(135deg, #f0f4ff, #d8e1fb);
      color: #333;
    }

    .dark-mode .sidebar {
      background: linear-gradient(135deg, #081937, #001122);
      color: white;
    }

    .light-mode .sidebar-menu a {
      color: #333;
    }

    .light-mode .sidebar-menu a:hover {
      background: rgba(0, 123, 255, 0.15);
      color: #007BFF;
    }

    .light-mode .sidebar-header {
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .light-mode .sidebar-close {
      color: #333;
    }

    .light-mode .sidebar-close:hover {
      color: #007BFF;
    }

    .light-mode .sidebar-menu li {
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar-header h3 {
      font-size: 1.5rem;
      background: linear-gradient(45deg, #FF69B4, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .sidebar-menu a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s;
    }

    .sidebar-menu a:hover {
      background: rgba(255, 105, 180, 0.15);
      color: #FF69B4;
      padding-left: 25px;
    }

    .sidebar-menu i {
      font-size: 1.3rem;
      width: 30px;
      text-align: center;
    }

    .sidebar-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .sidebar-close:hover {
      color: #FF69B4;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
      display: none;
      transition: all 0.3s;
    }

    .overlay.active {
      display: block;
    }

    /* Main Content */
    .main-content {
      display: flex;
      height: calc(100vh - 70px);
      margin-top: 70px;
      align-items: center;
      justify-content: center;
      padding: 0 5%;
      position: relative;
      background: url('/api/placeholder/1920/1080') no-repeat center center/cover;
      background-attachment: fixed;
      background-blend-mode: overlay;
    }

    .main-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 105, 180, 0.1) 0%, rgba(0, 123, 255, 0.1) 100%);
      z-index: -1;
    }

    .booking-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 650px;
      color: #333;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .booking-container::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #FF69B4, #007BFF);
      border-radius: 50%;
      opacity: 0.3;
      z-index: -1;
      animation: float 8s infinite alternate ease-in-out;
    }

    .booking-container::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #007BFF, #FF69B4);
      border-radius: 50%;
      opacity: 0.3;
      z-index: -1;
      animation: float 10s infinite alternate-reverse ease-in-out;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      50% { transform: translate(20px, 20px); }
      100% { transform: translate(-20px, 20px); }
    }

    .dark-mode .booking-container {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .booking-title {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 30px;
      transition: color 0.3s ease-in-out;
      position: relative;
      display: inline-block;
      width: 100%;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .booking-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(45deg, #007BFF, #FF69B4);
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .light-mode .booking-title {
      color: #040404;
    }

    .dark-mode .booking-title {
      color: #fff;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
    }

    .form-group {
      flex: 1;
      position: relative;
    }

    .form-label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: inherit;
      display: flex;
      align-items: center;
      gap: 8px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .form-label i {
      font-size: 1.2rem;
      color: #007BFF;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
    }

    .dark-mode .form-label i {
      color: #ffffff;
    }

    .form-control {
      width: 100%;
      padding: 14px 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid rgba(204, 204, 204, 0.5);
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .form-control:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2), 0 5px 15px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
      background-color: white;
    }

    .dark-mode .form-control {
      background-color: rgba(34, 34, 34, 0.9);
      color: white;
      border: 1px solid rgba(85, 85, 85, 0.5);
    }

    .dark-mode .form-control:focus {
      background-color: #222;
      border-color: #FF69B4;
      box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2), 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* Swap Stations Button */
    .swap-stations-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      background: linear-gradient(45deg, #007BFF, #FF69B4);
      color: white;
      border: none;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .swap-stations-btn i {
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    .swap-stations-btn:hover {
      transform: translate(-50%, -50%) scale(1.1) rotate(180deg);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
    }

    .swap-stations-btn:hover i {
      transform: scale(1.2);
    }

    .swap-stations-btn:not(:hover) {
      transform: translate(-50%, -50%) rotate(90deg);
    }

    .booking-btn {
      width: 100%;
      background: linear-gradient(45deg, #007BFF, #FF69B4);
      color: white;
      padding: 16px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
      position: relative;
      overflow: hidden;
      z-index: 1;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .booking-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: all 0.5s ease;
      z-index: -1;
    }

    .booking-btn:hover::before {
      left: 100%;
    }

    .booking-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.5);
    }

    .booking-btn:active {
      transform: translateY(1px);
    }

    .booking-btn i {
      margin-right: 10px;
    }

    /* Decorative elements */
    .train-icon {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 5rem;
      opacity: 0.15;
      color: #007BFF;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.15; }
      50% { transform: scale(1.1); opacity: 0.2; }
      100% { transform: scale(1); opacity: 0.15; }
    }

    .dark-mode .train-icon {
      color: #FF69B4;
    }

    .travel-illustration {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
      height: 60px;
      background: url('/api/placeholder/60/60') no-repeat center center/cover;
      opacity: 0.5;
    }

    .badge-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    .badge-secure {
      background-color: rgba(0, 128, 0, 0.15);
      color: green;
      border: 1px solid rgba(0, 128, 0, 0.2);
    }

    .badge-offers {
      background-color: rgba(255, 69, 0, 0.15);
      color: #FF4500;
      border: 1px solid rgba(255, 69, 0, 0.2);
    }

    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
      }

      .logo {
        font-size: 1.5rem;
      }

      .nav-links a {
        margin-left: 15px;
        font-size: 0.9rem;
      }

      .form-row {
        flex-direction: column;
        gap: 15px;
      }

      .booking-container {
        padding: 25px;
        margin: 0 15px;
      }

      .booking-title {
        font-size: 1.5rem;
      }

      .swap-stations-btn {
        position: static;
        transform: none !important;
        margin: 10px auto;
        display: block;
      }

      .sidebar {
        width: 280px;
        left: -280px;
      }
    }

    /* Animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .pulse-animation {
      animation: pulse 2s infinite;
    }

    /* Moving Train Animation */
    .moving-train {
      position: absolute;
      bottom: 10px;
      left: -100px;
      font-size: 2rem;
      color: rgba(255, 105, 180, 0.6);
      animation: moveTrain 15s linear infinite;
      z-index: -1;
    }

    @keyframes moveTrain {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(calc(100vw + 100px)); }
    }

    /* Star background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle var(--duration) infinite ease-in-out;
      animation-delay: var(--delay);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.7; }
    }

    /* Custom Select Styling */
    select.form-control {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%23333' class='bi bi-chevron-down' viewBox='0 0 16 16'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 16px;
      padding-right: 40px;
    }

    .dark-mode select.form-control {
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%23fff' class='bi bi-chevron-down' viewBox='0 0 16 16'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
    }

    /* Background Pattern */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -3;
      pointer-events: none;
    }

    .dark-mode .bg-pattern {
      background-image: radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px);
    }
  </style>
</head>

                <option value="">Select Booking Type</option>
                <option value="General">General</option>

<script>
      
    // Get DOM elements
  const themeToggle = document.getElementById("theme-toggle");
  const themeText = document.getElementById("theme-text");
  const sourceInput = document.getElementById("source");
  const destinationInput = document.getElementById("destination");
  const dateInput = document.getElementById("date");
  const classTypeInput = document.getElementById("classType");
  const swapButton = document.getElementById("swap-stations");
  const searchButton = document.getElementById("search-button");
  const searchForm = document.getElementById("search-form");
  const sidebar = document.getElementById("sidebar");
  const menuToggle = document.getElementById("menu-toggle");
  const sidebarClose = document.getElementById("sidebar-close");
  const overlay = document.getElementById("overlay");
  
  function setTheme(theme) {
    document.body.classList.toggle("dark-mode", theme === "dark");
    document.body.classList.toggle("light-mode", theme === "light");
    themeToggle.checked = theme === "dark";
    themeText.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
    localStorage.setItem("theme", theme);
    
    // Update sidebar class based on theme
    sidebar.classList.toggle("dark-mode", theme === "dark");
    sidebar.classList.toggle("light-mode", theme === "light");
  }
  
  function swapStations() {
    const temp = sourceInput.value;
    sourceInput.value = destinationInput.value;
    destinationInput.value = temp;
    
    // Add a small animation to the swap button
    swapButton.classList.add("pulse-animation");
    setTimeout(() => {
      swapButton.classList.remove("pulse-animation");
    }, 1000);
  }
  
  function searchTrains() {
    // Get form values
    const source = sourceInput.value;
    const destination = destinationInput.value;
    const date = dateInput.value;
    const classType = classTypeInput.value;
    
    // Validate form
    if (!source || !destination || !date || !classType) {
      alert("Please fill all required fields");
      return;
    }
    
    // Redirect to trains.html with parameters
    window.location.href = `trains.html?source=${encodeURIComponent(source)}&destination=${encodeURIComponent(destination)}&date=${encodeURIComponent(date)}&classType=${encodeURIComponent(classType)}`;
  }
  
  // Sidebar toggle functions
  function openSidebar() {
    sidebar.classList.add("active");
    overlay.classList.add("active");
    document.body.style.overflow = "hidden";
  }
  
  function closeSidebar() {
    sidebar.classList.remove("active");
    overlay.classList.remove("active");
    document.body.style.overflow = "";
  }
  
  // City autocomplete functionality
  function setupAutoComplete(inputId) {
    const cities = [
      "Chennai", "Coimbatore", "Madurai", "Trichy", "Salem", "Erode", "Tirunelveli", "Vellore",
      "Thoothukudi", "Dindigul", "Thanjavur", "Ranipet", "Sivakasi", "Karur", "Udhagamandalam", "Hosur",
      "Kanchipuram", "Kumbakonam", "Nagercoil", "Cuddalore", "Pollachi", "Tiruppur", "Virudhunagar", 
      "Namakkal", "Pudukkottai", "Ariyalur", "Perambalur", "Nagapattinam", "Dharmapuri", "Krishnagiri",
      "Theni", "Ramanathapuram", "Tenkasi", "Viluppuram", "Mayiladuthurai","Bangalore"
    ];
  
    const inputField = document.getElementById(inputId);
    const suggestionBox = document.createElement("ul");
    suggestionBox.classList.add("suggestion-box");
    inputField.parentNode.appendChild(suggestionBox);
  
    inputField.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      suggestionBox.innerHTML = "";
  
      if (query.length > 0) {
        const filteredCities = cities.filter(city => city.toLowerCase().startsWith(query));
        filteredCities.forEach(city => {
          const listItem = document.createElement("li");
          listItem.textContent = city;
          listItem.addEventListener("click", function () {
            inputField.value = city;
            suggestionBox.innerHTML = "";
          });
          suggestionBox.appendChild(listItem);
        });
        suggestionBox.style.display = filteredCities.length > 0 ? "block" : "none";
      } else {
        suggestionBox.style.display = "none";
      }
    });
  
    document.addEventListener("click", function (event) {
      if (!inputField.contains(event.target) && !suggestionBox.contains(event.target)) {
        suggestionBox.style.display = "none";
      }
    });
  }
  
  // Document ready function
  document.addEventListener("DOMContentLoaded", function() {
    // Set today's date as default and minimum
    const today = new Date().toISOString().split('T')[0];
    dateInput.value = today;
    dateInput.setAttribute('min', today);
    
    // Set the theme from localStorage
    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);
    
    // Also apply the theme to the sidebar initially
    sidebar.classList.toggle("dark-mode", savedTheme === "dark");
    sidebar.classList.toggle("light-mode", savedTheme === "light");
    
    // Event Listeners
    themeToggle.addEventListener("change", () => {
      setTheme(themeToggle.checked ? "dark" : "light");
    });
    
    swapButton.addEventListener("click", swapStations);
    searchButton.addEventListener("click", searchTrains);
    
    // Sidebar event listeners
    menuToggle.addEventListener("click", openSidebar);
    sidebarClose.addEventListener("click", closeSidebar);
    overlay.addEventListener("click", closeSidebar);
    
    // Prevent form submission (we're handling it via JavaScript)
    searchForm.addEventListener("submit", (e) => {
      e.preventDefault();
      searchTrains();
    });
    
    // Add a subtle animation to the search button
    searchButton.addEventListener("mouseover", () => {
      searchButton.classList.add("pulse-animation");
    });
    
    searchButton.addEventListener("mouseout", () => {
      searchButton.classList.remove("pulse-animation");
    });
    
    // Setup autocomplete for city inputs
    setupAutoComplete("source");
    setupAutoComplete("destination");
  });
      </script>
